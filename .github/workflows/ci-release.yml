name: Releases

on:
  push:
    tags:
      - "*"

env:
  TAOTAO_CLOUD_OSSRH_USERNAME: ${{ secrets.TAOTAO_CLOUD_OSSRH_USERNAME }}
  TAOTAO_CLOUD_OSSRH_PASSWORD: ${{ secrets.TAOTAO_CLOUD_OSSRH_PASSWORD }}
  TAOTAO_CLOUD_MAVEN_USERNAME: ${{ secrets.TAOTAO_CLOUD_MAVEN_USERNAME }}
  TAOTAO_CLOUD_MAVEN_USERNAME_NEW: ${{ secrets.TAOTAO_CLOUD_MAVEN_USERNAME_NEW }}
  TAOTAO_CLOUD_MAVEN_PASSWORD: ${{ secrets.TAOTAO_CLOUD_MAVEN_PASSWORD }}
  TAOTAO_CLOUD_MAVEN_PASSWORD_NEW: ${{ secrets.TAOTAO_CLOUD_MAVEN_PASSWORD_NEW }}
  TAOTAO_CLOUD_GITHUB_USERNAME: ${{ secrets.TAOTAO_CLOUD_GITHUB_USERNAME }}
  TAOTAO_CLOUD_GITHUB_TOKEN: ${{ secrets.TAOTAO_CLOUD_GITHUB_TOKEN }}
  TAOTAO_CLOUD_REGISTRY_USERNAME: ${{ secrets.TAOTAO_CLOUD_REGISTRY_USERNAME }}
  TAOTAO_CLOUD_REGISTRY_PASSWORD: ${{ secrets.TAOTAO_CLOUD_REGISTRY_PASSWORD }}
  TAOTAO_CLOUD_VERSION: 2025.09

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      #https://github.com/marketplace/actions/checkout
      - name: Checkout Project
        uses: actions/checkout@v4.2.2

      - name: Get tag name from ref
        shell: bash
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"
        id: get_tag

      #https://github.com/marketplace/actions/github-action-for-graalvm
      - uses: graalvm/setup-graalvm@v1.3.3
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.TAOTAO_CLOUD_GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      #https://github.com/marketplace/actions/cache
      - name: Cache Gradle Packages
        uses: actions/cache@v4.2.3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      #https://github.com/marketplace/actions/gradle-build-action
      #https://github.com/gradle/actions/tree/main/setup-gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "9.0.0"

      - name: release taotao-cloud-cache
        run: gradle -p taotao-cloud-cache jar

      - name: release taotao-cloud-jdbcpool
        run: gradle -p taotao-cloud-jdbcpool jar

      - name: release taotao-cloud-tx
        run: gradle -p taotao-cloud-tx/taotao-cloud-tx-distribution  releaseTarGz

      - name: release taotao-cloud-mq
        run: gradle -p taotao-cloud-mq/taotao-cloud-mq-distribution releaseTarGz

      - name: release taotao-cloud-rpc
        run: gradle -p taotao-cloud-rpc/taotao-cloud-rpc-distribution releaseTarGz

      - name: release taotao-cloud-job
        run: gradle -p taotao-cloud-job/taotao-cloud-job-distribution releaseTarGz

      - name: release taotao-cloud-ccsr
        run: gradle -p taotao-cloud-ccsr/taotao-cloud-ccsr-distribution releaseTarGz

      #https://github.com/ncipollo/release-action/tree/main
      #https://github.com/marketplace/actions/create-release
      - uses: ncipollo/release-action@v1.16.0
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "taotao-cloud-tx/taotao-cloud-tx-distribution/build/distributions/taotao-cloud-tx-distribution-2025.09.zip,
                      taotao-cloud-tx/taotao-cloud-tx-distribution/build/distributions/taotao-cloud-tx-distribution-2025.09.zip.md5,
                      taotao-cloud-tx/taotao-cloud-tx-distribution/build/distributions/taotao-cloud-tx-distribution-2025.09.tar.gz,
                      taotao-cloud-tx/taotao-cloud-tx-distribution/build/distributions/taotao-cloud-tx-distribution-2025.09.tar.gz.md5,
                      taotao-cloud-mq/taotao-cloud-mq-distribution/build/distributions/taotao-cloud-mq-distribution-2025.09.zip,
                      taotao-cloud-mq/taotao-cloud-mq-distribution/build/distributions/taotao-cloud-mq-distribution-2025.09.zip.md5,
                      taotao-cloud-mq/taotao-cloud-mq-distribution/build/distributions/taotao-cloud-mq-distribution-2025.09.tar.gz,
                      taotao-cloud-mq/taotao-cloud-mq-distribution/build/distributions/taotao-cloud-mq-distribution-2025.09.tar.gz.md5,
                      taotao-cloud-rpc/taotao-cloud-rpc-distribution/build/distributions/taotao-cloud-rpc-distribution-2025.09.zip,
                      taotao-cloud-rpc/taotao-cloud-rpc-distribution/build/distributions/taotao-cloud-rpc-distribution-2025.09.zip.md5,
                      taotao-cloud-rpc/taotao-cloud-rpc-distribution/build/distributions/taotao-cloud-rpc-distribution-2025.09.tar.gz,
                      taotao-cloud-rpc/taotao-cloud-rpc-distribution/build/distributions/taotao-cloud-rpc-distribution-2025.09.tar.gz.md5,
                      taotao-cloud-job/taotao-cloud-job-distribution/build/distributions/taotao-cloud-job-distribution-2025.09.zip,
                      taotao-cloud-job/taotao-cloud-job-distribution/build/distributions/taotao-cloud-job-distribution-2025.09.zip.md5,
                      taotao-cloud-job/taotao-cloud-job-distribution/build/distributions/taotao-cloud-job-distribution-2025.09.tar.gz,
                      taotao-cloud-job/taotao-cloud-job-distribution/build/distributions/taotao-cloud-job-distribution-2025.09.tar.gz.md5,
                      taotao-cloud-ccsr/taotao-cloud-ccsr-distribution/build/distributions/taotao-cloud-ccsr-distribution-2025.09.zip,
                      taotao-cloud-ccsr/taotao-cloud-ccsr-distribution/build/distributions/taotao-cloud-ccsr-distribution-2025.09.zip.md5,
                      taotao-cloud-ccsr/taotao-cloud-ccsr-distribution/build/distributions/taotao-cloud-ccsr-distribution-2025.09.tar.gz,
                      taotao-cloud-ccsr/taotao-cloud-ccsr-distribution/build/distributions/taotao-cloud-ccsr-distribution-2025.09.tar.gz.md5,
                      taotao-cloud-cache/build/libs/taotao-cloud-cache-2025.09.jar,
                      taotao-cloud-cache/build/libs/taotao-cloud-cache-2025.09.jar.md5,
                      taotao-cloud-jdbcpool/build/libs/taotao-cloud-jdbcpool-2025.09.jar,
                      taotao-cloud-jdbcpool/build/libs/taotao-cloud-jdbcpool-2025.09.jar.md5"
          #body: "sdfsa"
          bodyFile: "doc/release/2025-09.md"
          draft: false
          generateReleaseNotes: false
          prerelease: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: build success
        if: ${{ success() }}
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DING_TOKEN }}
          secret: ${{ secrets.DING_SECRET }}
          # body 内容 https://blog.csdn.net/lxw1844912514/article/details/125747327
          body: |
            {
              "msgtype": "text",
              "text": {
                  "content": "taotao github action [taotao-cloud-project] ci release success"
              }
            }

      - name: build failure
        if: ${{ failure() }}
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DING_TOKEN }}
          secret: ${{ secrets.DING_SECRET }}
          # body 内容 https://blog.csdn.net/lxw1844912514/article/details/125747327
