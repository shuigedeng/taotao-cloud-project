apply plugin: "scala"
apply plugin: "java"
apply plugin: "idea"

dependencies {
    implementation "org.scala-lang:scala-library:2.13.16"
    implementation "org.scala-lang:scala-reflect:2.13.16"

    //implementation 'org.slf4j:slf4j-api:2.0.17'
    //implementation 'org.slf4j:slf4j-reload4j:2.0.17'

    //implementation "org.scala-lang:scala-implementationr:2.12.8"

    implementation 'com.typesafe.akka:akka-slf4j_2.13:2.8.8'
    implementation 'com.typesafe.akka:akka-actor_2.13:2.8.8'
    implementation 'com.typesafe.akka:akka-remote_2.13:2.8.8'

    implementation 'org.slf4j:slf4j-api:2.0.17'
    implementation 'ch.qos.logback:logback-core:1.5.18'
    implementation 'ch.qos.logback:logback-access:1.5.18'
    implementation 'ch.qos.logback:logback-classic:1.5.18'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.13.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.13.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.13.4'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.13.4'
    testImplementation "org.assertj:assertj-core:3.27.4"

    compileOnly "org.projectlombok:lombok:1.18.40"
    annotationProcessor "org.projectlombok:lombok:1.18.40"
    testCompileOnly "org.projectlombok:lombok:1.18.40"
    testAnnotationProcessor  "org.projectlombok:lombok:1.18.40"
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:0.2.0"
}
