<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        * {
            margin: 0;
            padding: 0
        }
        .nav{
            line-height: 40px;
            width: 100%;
            background-color: #2459a2;

        }

        .left{
            width: 20%;

        }

        .left,.content{

        }
        .content{

            width: 70%;
            min-height: 600px;

        }

        }
        h1,h2{

        }
