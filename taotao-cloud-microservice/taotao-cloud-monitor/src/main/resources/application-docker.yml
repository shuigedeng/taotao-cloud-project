spring:
  autoconfigure:
    exclude: org.springframework.cloud.function.web.mvc.ReactorAutoConfiguration
  task:
    execution:
      mode: FORCE
      thread-name-prefix: ttc-task-
      pool:
        core-size: 16
        max-size: 200
        queue-capacity: 500
        allow-core-thread-timeout: true
        keep-alive: 60s
  config:
    activate:
      on-profile: dev
  pid:
    file: ${user.home}/logs/${spring.application.name}/${spring.application.name}.pid
  cloud:
    compatibility-verifier:
      enabled: false
  lifecycle:
    timeout-per-shutdown-phase: 30s
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  application:
    name: taotao-cloud-monitor
  boot:
    admin:
      notify:
        #mail:
        #  enabled: false
        #  # 配置接收邮箱
        #  to: 981376577@qq.com
        #  # 转给其他人
        #  #cc: 981376577@qq.com
        #  # 配置发送邮箱
        #  from: 981376577@qq.com
        dingtalk:
          enabled: true
          secret: ${DINGDING_SECRET:xxx}
          webhook-url: "https://oapi.dingtalk.com/robot/send?access_token=${DINGDING_TOKEN_ID:xxxx}"
          message: '服务告警: #{instance.registration.name} #{instance.id} is #{event.statusInfo.status}'
      ui:
        title: taotao cloud admin
        #brand: <img src="assets/img/icon-spring-boot-admin.svg"><span>${spring.boot.admin.ui.title}</span>
        #view-settings:
        #  - name: "about"
        #    enabled: false
        theme:
          color: '#14615A'
  mail:
    host: smtp.qq.com
    port: 465
    password: ${TAOTAO_CLOUD_MAIL_PASSWORD:xxx}
    username: 981376577@qq.com
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          port: ${spring.mail.port}
          starttls:
            enable: true
            required: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
  security:
    user:
      name: admin
      password: 123456
  data:
    redis:
      host: 172.11.0.12
      port: 6379
      #sentinel:
      #  master:
      #  nodes:
      database: 1
      #password: ${TAOTAO_CLOUD_REDIS_PASSWORD:taotao-cloud}
      connect-timeout: 60s
      #cluster:
      #  nodes: 192.168.218.2:6381,192.168.218.2:6382,192.168.218.2:6383,192.168.218.2:6384,192.168.218.2:6385,192.168.218.2:6386
      #  max-redirects: 3
      client-type: lettuce
      lettuce:
        pool:
          max-active: 1500
          max-wait: 5000
          max-idle: 500
          min-idle: 100
      redisson:
        config: |
          singleServerConfig:
            # 连接空闲超时，单位：毫秒
            idleConnectionTimeout: 10000
            # 连接超时，单位：毫秒
            connectTimeout: 10000
            # 命令等待超时，单位：毫秒
            timeout: 3000
            # 命令失败重试次数,如果尝试达到 retryAttempts（命令失败重试次数） 仍然不能将命令发送至某个指定的节点时，将抛出错误。
            # 如果尝试在此限制之内发送成功，则开始启用 timeout（命令等待超时） 计时。
            retryAttempts: 3
            # 命令重试发送时间间隔，单位：毫秒
            retryInterval: 1500
            # 密码，没有设置密码时，需要注释掉，否则会报错
            #password: taotao-cloud
            # 单个连接最大订阅数量
            subscriptionsPerConnection: 5
            # 客户端名称
            clientName: "taotao-cloud-redis-client"
            # 节点地址
            address: "redis://172.11.0.12:6379"
            # 发布和订阅连接的最小空闲连接数
            subscriptionConnectionMinimumIdleSize: 1
            # 发布和订阅连接池大小
            subscriptionConnectionPoolSize: 50
            # 最小空闲连接数
            connectionMinimumIdleSize: 32
            # 连接池大小
            connectionPoolSize: 64
            # 数据库编号
            database: 1
            # DNS监测时间间隔，单位：毫秒
            dnsMonitoringInterval: 5000
          # 线程池数量,默认值: 当前处理核数量 * 2
          threads: 0
          # Netty线程池数量,默认值: 当前处理核数量 * 2
          nettyThreads: 0
          # 编码
          codec: !<org.redisson.codec.JsonJacksonCodec> {}
          # 传输模式
          transportMode : "NIO"
          # 配置看门狗的默认超时时间为30s，这里改为 10s
          lockWatchdogTimeout: 10000
  kafka:
    bootstrap-servers: 172.11.0.24:9092
    producer:
      retries: 1
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: 0
      properties:
        linger.ms: 100
    consumer:
      auto-commit-interval: 1S
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      concurrency: 5
      ack-mode: manual_immediate
      missing-topics-fatal: false

taotao:
  boot:
    idgenerator:
      enabled: true
      type: redis
    prometheus:
      enabled: true
    dingtalk:
      enabled: true
      project-id: ${spring.application.name}
      dingers:
        dingtalk:
          tokenId: ${DINGDING_TOKEN_ID:xx}
          secret: ${DINGDING_SECRET:xxx}
    core:
      enabled: true
      async:
        enabled: false

management:
  info:
    java:
      enabled: true
    env:
      enabled: true
    git:
      enabled: true
      mode: "full"
    os:
      enabled: true
    build:
      enabled: true
    defaults:
      enabled: true
    process:
      enabled: true
  endpoints:
    web:
      #base-path: "/manage"
      cors:
        allowed-origins: "*"
        allowed-methods: "GET,POST"
      discovery:
        enabled: true
      exposure:
        include: '*'
    access:
      default: read_only
  endpoint:
    scheduledtasks:
      access: unrestricted
    logfile:
      access: unrestricted
    metrics:
      access: unrestricted
    prometheus:
      access: unrestricted
    health:
      show-details: ALWAYS
      access: unrestricted
    shutdown:
      access: unrestricted
    loggers:
      access: unrestricted
    beans:
      access: unrestricted
      cache:
        time-to-live: "10s"
  metrics:
    tags:
      application: ${spring.application.name}
  health:
    mail:
      enabled: false
    elasticsearch:
      enabled: true
    rabbit:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
        #pushgateway:
        #  base-url:
  wavefront:
    api-token: xxxxxxxxxxxxxxxx
    api-token-type: wavefront_api_token
  zipkin:
    tracing:
      connect-timeout: 60s
      read-timeout: 60s
      endpoint: http://172.11.0.18:9411/api/v2/spans
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    metrics:
      export:
        url: http://192.168.218.2:4318/v1/metrics
        enabled: true
        headers:
          version: 2024
        batch-size: 10000
        connect-timeout: 10s
    tracing:
      compression: none
      endpoint: http://192.168.218.2:4318/v1/metrics
      timeout: 10s
      headers:
        version: 111

logging:
  file:
    name: ${user.home}/logs/${spring.application.name}/${spring.application.name}.all.log
    path: ${user.home}/logs/${spring.application.name}/
  level:
    root: INFO
    org.springframework.web: off
    org.springframework.security: off
    org.springframework.security.oauth2: off
    org.springframework.boot.autoconfigure: off
    #de.codecentric.boot.admin.server: debug
