server:
  port: 33334

spring:
  pid:
    file: ${user.home}/logs/${spring.application.name}/${spring.application.name}.pid
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
    banner-mode: off
    register-shutdown-hook: true
  application:
    name: taotao-cloud-monitor
  cloud:
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: 192.168.10.210:8848
        metadata:
          version: ${taotaoCloudVersion}
          user.name: "admin"
          user.password: "123456"
        group: TAOTAO_CLOUD_GROUP
        namespace: taotao-cloud-dev
        username: nacos
        password: nacos
        cluster-name: CQ
        naming-load-cache-at-start: false
      config:
        enabled: true
        server-addr: 192.168.10.210:8848
        namespace: taotao-cloud-dev
        username: nacos
        password: nacos
        group: TAOTAO_CLOUD_GROUP
        file-extension: yml
        cluster-name: CQ
        refresh-enabled: true
        #使用nacos配置中心配置 dynamic-tp-nacos-cloud-demo-dtp-dev.yml
        #extension-configs:
        #  - dataId: ${spring.application.name}-dtp-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        #    group: DEFAULT_GROUP
        #    refresh: true  # 必须配置，负责自动刷新不生效
