security:
  oauth2:
    client:
      clientId: taotao-cloud-uc-service
      clientSecret: taotao-cloud-uc-service
      userAuthorizationUri: http://taotao-cloud-uc-service/oauth/authorize
      access-token-uri: http://taotao-cloud-uc-service/oauth/token
    resource:
      id: taotao-cloud-uc-service
      prefer-token-info: false
      token-info-uri: http://taotao-cloud-uc-service/oauth/check_token
      user-info-uri: http://taotao-cloud-uc-service/oauth/user
    authorization:
      check-token-access: http://taotao-cloud-uc-service/oauth/check_token

