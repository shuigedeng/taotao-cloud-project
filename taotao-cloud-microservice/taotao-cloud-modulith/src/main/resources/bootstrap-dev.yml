      #            server-addr: 192.168.218.2:8848
      #            dataId: ${spring.application.name}-system-rules.json
      #            namespace: 4c21599b-c836-4f1a-a72f-1260d5474f0f
      #            username: nacos
      #            password: nacos
      #            groupId: SENTINEL_GROUP
      #            data-type: json
      #            rule-type: system
      #        #授权规则 名称随意
      #        authority:
      #          nacos:
      #            server-addr: 192.168.218.2:8848
      #            dataId: ${spring.application.name}-authority-rules.json
      #            namespace: 4c21599b-c836-4f1a-a72f-1260d5474f0f
