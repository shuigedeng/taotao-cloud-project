dependencies {
    //cloud
    implementation "io.github.shuigedeng:taotao-cloud-starter-stream"
    implementation "io.github.shuigedeng:taotao-cloud-starter-alibaba"
    implementation "io.github.shuigedeng:taotao-cloud-starter-ttc"
    implementation "io.github.shuigedeng:taotao-cloud-starter-openfeign"

    //boot
    implementation "io.github.shuigedeng:taotao-boot-starter-sentinel"
    implementation "io.github.shuigedeng:taotao-boot-starter-eventbus"
    implementation "io.github.shuigedeng:taotao-boot-starter-mq-rocketmq"
    implementation "io.github.shuigedeng:taotao-boot-starter-mq-kafka"
    implementation "io.github.shuigedeng:taotao-boot-starter-lock"
    implementation "io.github.shuigedeng:taotao-boot-starter-elk"
    implementation "io.github.shuigedeng:taotao-boot-starter-captcha"
    implementation "io.github.shuigedeng:taotao-boot-starter-third-client"
    implementation "io.github.shuigedeng:taotao-boot-starter-web"
    implementation "io.github.shuigedeng:taotao-boot-starter-webagg"

    annotationProcessor "com.querydsl:querydsl-apt:5.1.0:jakarta"
    api "com.querydsl:querydsl-jpa:5.1.0:jakarta"
    api "jakarta.persistence:jakarta.persistence-api:3.2.0"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api:3.2.0"

    //https://github.com/spring-projects/spring-modulith
    //https://central.sonatype.com/artifact/org.springframework.modulith/spring-modulith-starter-core
    implementation 'org.springframework.modulith:spring-modulith-starter-core:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-starter-insight:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-starter-jdbc:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-starter-jpa:1.4.4'
    //implementation 'org.springframework.modulith:spring-modulith-starter-mongodb:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-events-kafka:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-events-amqp:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-events-jpa:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-events-jdbc:1.4.4'
    //implementation 'org.springframework.modulith:spring-modulith-events-mongodb:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-moments:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-observability:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-docs:1.4.4'
    implementation 'org.springframework.modulith:spring-modulith-actuator:1.4.4'
    testImplementation 'org.springframework.modulith:spring-modulith-starter-test:1.4.4'

    //https://github.com/xmolecules/jmolecules
    //https://central.sonatype.com/artifact/org.jmolecules/jmolecules-ddd
    implementation 'org.jmolecules:jmolecules-layered-architecture:2.0.1'
    implementation 'org.jmolecules:jmolecules-hexagonal-architecture:2.0.1'
    implementation 'org.jmolecules:jmolecules-onion-architecture:2.0.1'
    implementation 'org.jmolecules:jmolecules-ddd:2.0.1'
    implementation 'org.jmolecules:jmolecules-events:2.0.1'

    //https://github.com/xmolecules/jmolecules-integrations
    //https://central.sonatype.com/artifact/org.jmolecules.integrations/jmolecules-spring
    implementation 'org.jmolecules.integrations:jmolecules-bytebuddy:0.32.0'
    implementation 'org.jmolecules.integrations:jmolecules-jackson:0.32.0'
    implementation 'org.jmolecules.integrations:jmolecules-jpa:0.32.0'
    implementation 'org.jmolecules.integrations:jmolecules-spring:0.32.0'
    implementation 'org.jmolecules.integrations:jmolecules-starter-ddd:0.32.0'
    testImplementation 'org.jmolecules.integrations:jmolecules-archunit:0.32.0'
    testImplementation 'org.jmolecules.integrations:jmolecules-starter-test:0.32.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

application {
    //指定应用程序的入口点（主类）
    mainClass = "com.taotao.cloud.modulith.TaoTaoCloudModulithApplication"
    applicationName = "taotao-cloud-modulith"
}

description = "Modulith DDD模块"

configurations {
    configureEach {
        resolutionStrategy.cacheChangingModulesFor 0, "seconds"
        resolutionStrategy.cacheDynamicVersionsFor 0, "seconds"


        //implementation('com.alibaba:fastjson'){
        //    version{
        //        strictly("1.2.12")
        //    }
        //}
        //或者简写为 force 的优先级会比较高，会覆盖 strictly 策略
        //implementation 'com.alibaba:fastjson:2.0.60!!'

        resolutionStrategy {
            force "org.codehaus.groovy:groovy:3.0.25"
            force 'org.antlr:antlr4:4.13.2'
            force 'net.minidev:json-smart:2.6.0'
            //todo 临时使用
            force "io.opentelemetry:opentelemetry-api-incubator:1.56.0-alpha"
        }

        //exclude group: "log4j", module: "log4j"
        //exclude group: "log4j", module: "slf4j-simple"
        //exclude group: "org.slf4j", module: "slf4j-log4j12"
        //exclude group: "org.apache.logging.log4j", module: "log4j-slf4j-impl"
        //exclude group: "org.apache.logging.log4j", module: "log4j-to-slf4j"
        //exclude group: "org.apache.logging.log4j", module: "log4j-api"
        //exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
        exclude group: "org.springframework.boot", module: "spring-boot-starter-undertow"
        //Standard Commons Logging discovery in action with spring-jcl: please remove commons-logging.jar from classpath in order to avoid potential conflicts
        exclude group: "commons-logging", module: "commons-logging"
    }
}
