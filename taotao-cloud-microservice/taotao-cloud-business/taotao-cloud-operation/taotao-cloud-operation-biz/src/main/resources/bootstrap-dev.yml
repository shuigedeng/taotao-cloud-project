taotao:
  boot:
    oauth2:
      security:
        enabled: true
        ignore:
          # 忽略认证的地址
          http-urls:
            - /api-docs
    swagger:
      enabled: true
      title: 售后中心
      description: 售后中心接口文档
      version: ${ttcVersion}
      license: Apache
      license-url: https://opensource.org/licenses/Apache-2.0Url
      contact:
        name: shuigedeng
        url: http://dtbox.top/
        email: 981376577@qq.com
      base-package: com.taotao.cloud.operation.biz.controller
      host: ${spring.cloud.client.ip-address}:${server.port}
    ribbon:
      isolation:
        enabled: true
      rest-template:
        max-total: 200
        max-per-route: 50
        read-timeout: 35000
        connect-timeout: 10000
    log:
      enabled: true
      types:
        - logger
    p6spy:
      enabled: true
      dateformat: yyyy-MM-dd HH:mm:ss
      driverlist: com.mysql.cj.jdbc.Driver
      database-dialect-date-format: yyyy-MM-dd HH:mm:ss
      appender: com.taotao.cloud.p6spy.logger.P6spyLogger
      log-message-format: com.taotao.cloud.p6spy.component.P6spyLogFormat
      # 使用日志系统记录sql
      #appender: com.p6spy.engine.spy.appender.Slf4JLogger



  okhttp:
    enabled: false
  httpclient:
    enabled: false
    max-connections: 1000
    max-connections-per-route: 100

  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

