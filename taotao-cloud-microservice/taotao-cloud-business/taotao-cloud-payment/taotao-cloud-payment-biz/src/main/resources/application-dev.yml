    id: ${spring.application.name}
    address: nacos://127.0.0.1:8848
    username: nacos
    password: nacos
    group: DUBBO_REGISTRY_GROUP
    parameters:
      namespace: taotao-cloud-dubbo
    check: false
  metrics:
    default: true
    id: ${spring.application.name}
    port: 9091
    enable-threadpool: true
    enable-registry: true
    enable-metadata: true
    enable-jvm: true
    enable-rpc: true
    protocol: prometheus
