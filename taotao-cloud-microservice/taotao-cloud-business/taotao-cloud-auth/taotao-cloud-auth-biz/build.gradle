    implementation "io.github.shuigedeng:taotao-boot-starter-data-p6spy"
    implementation "io.github.shuigedeng:taotao-boot-starter-data-jpa"
    implementation "io.github.shuigedeng:taotao-boot-starter-data-mybatis"
    implementation "io.github.shuigedeng:taotao-boot-starter-cache-redis"
    implementation "io.github.shuigedeng:taotao-boot-starter-mq-kafka"
    implementation "io.github.shuigedeng:taotao-boot-starter-tracer"
    implementation "io.github.shuigedeng:taotao-boot-starter-skywalking"
    implementation "io.github.shuigedeng:taotao-boot-starter-job-elastic"
    implementation "io.github.shuigedeng:taotao-boot-starter-job-xxl"
    implementation "io.github.shuigedeng:taotao-boot-starter-job-schedule"
    implementation "io.github.shuigedeng:taotao-boot-starter-job-quartz"
    implementation "io.github.shuigedeng:taotao-boot-starter-job-powerjob"
    implementation "io.github.shuigedeng:taotao-boot-starter-job-snail"
    implementation "io.github.shuigedeng:taotao-boot-starter-statemachine"
    implementation "io.github.shuigedeng:taotao-boot-starter-flowengine"

    //https://central.sonatype.com/artifact/org.springframework.session/spring-session-data-redis
    implementation 'org.springframework.session:spring-session-data-redis:3.5.2'

    //https://central.sonatype.com/artifact/com.github.binarywang/weixin-java-pay?smo=true
    implementation 'com.github.binarywang:weixin-java-mp:4.7.8.B'
    implementation 'com.github.binarywang:weixin-java-miniapp:4.7.8.B'

    //implementation 'top.dcenter:justAuth-spring-security-starter:1.1.25'

    //https://search.maven.org/artifact/org.webjars/jquery
    implementation "org.webjars:jquery:3.7.1"
    //https://search.maven.org/artifact/org.webjars/bootstrap
    implementation "org.webjars:bootstrap:5.3.5"
    //https://search.maven.org/artifact/org.webjars/webjars-locator-lite
    implementation "org.webjars:webjars-locator-lite:1.1.0"
    implementation 'org.webjars:font-awesome:6.5.1'
    implementation 'org.webjars.bower:jquery-backstretch:2.1.17'
    implementation 'org.webjars:uniform:2.1.2-1'
    implementation 'org.webjars.npm:animate.css:4.1.1'
    implementation "org.webjars.npm:mdi__font:7.4.47"
    implementation 'org.webjars.npm:quasar:2.15.1'
    implementation("org.webjars.npm:vue:3.4.21") {
        exclude group: "org.webjars.npm", module: "babel__parser"
    }
    implementation 'org.webjars.npm:babel__parser:7.24.0'

    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.3.RELEASE'
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.4.0'

    implementation("org.springframework.boot:spring-boot-starter-web") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
    implementation "org.springframework.boot:spring-boot-starter-undertow"
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.springframework.boot:spring-boot-starter-jdbc"

    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation 'org.springframework.security:spring-security-crypto'
    implementation "org.springframework.security:spring-security-oauth2-jose"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-client"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-resource-server"
    implementation "org.springframework.boot:spring-boot-starter-oauth2-authorization-server"

    implementation "com.github.ulisesbocchio:jasypt-spring-boot-starter"

    //https://search.maven.org/artifact/com.nimbusds/nimbus-jose-jwt
    implementation "com.nimbusds:nimbus-jose-jwt:10.5"
    //https://search.maven.org/artifact/com.nimbusds/oauth2-oidc-sdk
    implementation 'com.nimbusds:oauth2-oidc-sdk:11.29.1'

    implementation "org.apache.commons:commons-collections4"

    implementation "org.springframework:spring-webflux"
    implementation "io.projectreactor.netty:reactor-netty-http"
    implementation "io.projectreactor.netty:reactor-netty"

    //百度人脸识别以及登录
    //https://search.maven.org/artifact/com.baidu.aip/java-sdk
    implementation('com.baidu.aip:java-sdk:4.16.22') {
        exclude group: "commons-logging", module: "commons-logging"
        exclude group: "org.slf4j", module: "slf4j-simple"
        exclude group: "org.slf4j", module: "slf4j-api"
    }

    // 阿里云app手机一键登录
    //https://search.maven.org/artifact/com.aliyun/dypnsapi20170525
    implementation 'com.aliyun:dypnsapi20170525:1.2.3'

    annotationProcessor "com.querydsl:querydsl-apt:5.1.0:jakarta"
    api "com.querydsl:querydsl-jpa:5.1.0:jakarta"
    api "jakarta.persistence:jakarta.persistence-api:3.1.0"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api:3.1.0"
}

application {
    //指定应用程序的入口点（主类）
    mainClass = "com.taotao.cloud.auth.biz.TaoTaoCloudAuthApplication"
    applicationName = "taotao-cloud-auth"
}
description = "认证模块biz"

configurations {
    configureEach {
        resolutionStrategy.cacheChangingModulesFor 0, "seconds"
        resolutionStrategy.cacheDynamicVersionsFor 0, "seconds"

        resolutionStrategy {
            force "org.codehaus.groovy:groovy:3.0.25"
            force 'org.antlr:antlr4:4.13.2'
            force 'net.minidev:json-smart:2.6.0'
            force 'org.bouncycastle:bcprov-jdk18on:1.82'
            force 'org.bouncycastle:bcpkix-jdk18on:1.82'
            force 'org.bouncycastle:bcutil-jdk18on:1.82'
            force 'org.webjars.npm:csstype:3.1.3'
            force 'org.webjars.npm:postcss:8.4.39'
            force 'org.webjars.npm:nanoid:4.0.2'

        }

        //exclude group: "log4j", module: "log4j"
        //exclude group: "log4j", module: "slf4j-simple"
        //exclude group: "org.slf4j", module: "slf4j-log4j12"
        //exclude group: "org.apache.logging.log4j", module: "log4j-slf4j-impl"
        //exclude group: "org.apache.logging.log4j", module: "log4j-to-slf4j"
        //exclude group: "org.apache.logging.log4j", module: "log4j-api"
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
        exclude group: "commons-logging", module: "commons-logging"
        exclude group: "org.bouncycastle", module: "bcprov-jdk15on"
        exclude group: "org.bouncycastle", module: "bcpkix-jdk15on"
        exclude group: "org.bouncycastle", module: "bcutil-jdk15on"
    }
}
