arthas:
  # telnetPort、httpPort为 -1 ，则不listen telnet端口，为 0 ，则随机telnet端口
  # 如果是防止一个机器上启动多个 arthas端口冲突。可以配置为随机端口，或者配置为 -1，并且通过tunnel server来使用arthas。
  # ~/logs/arthas/arthas.log (用户目录下面)里可以找到具体端口日志
  telnetPort: -1
  httpPort: -1
  ip: 0.0.0.0   # 127.0.0.1只能本地访问，0.0.0.0则可网络访问，但是存在安全问题
  agent-id: ${spring.application.name}
  app-name: ${spring.application.name}
  tunnel-server: ws://127.0.0.1:7777/ws

dubbo:
  enabled: true
  scan:
    base-packages: com.taotao.cloud.auth.biz.service.dubbo
  application:
    name: ${spring.application.name}     #当前应用名称
    compiler: javassist     #Java字节码编译器，用于动态类的生成，可选：jdk或javassist
    version: ${ttcVersion}
    owner: 981376577
    architecture: china
    organization: taotao-cloud
    metadata-type: local
    environment: develop
    qos-port: 20880     #禁用qos同一台集群可能会有端口冲突现象
    qos-enable: false
    qos-accept-foreign-ip: true
    logger: slf4j
    shutwait: 3000
    dump-directory: ${user.home}/logs/${spring.application.name}/dubbo/
  registry:
    address: nacos://127.0.0.1:8848
    group: DUBBO_REGISTRY_GROUP
    cluster: CQ
    parameters:
      namespace: taotao-cloud-dubbo
      cluster-name: CQ
    timeout: 15000
    username: nacos
    password: nacos
    protocol: dubbo
    version: ${ttcVersion}
    check: false
    register: true
    weight: 10
    subscribe: true
    use-as-config-center: false
    use-as-metadata-center: false
  protocol:
    name: dubbo
    port: 20883
    ssl-enabled: false
    accesslog: ${user.home}/logs/${spring.application.name}/dubbo/access.log
    #serialization: kryo
    status: server
    payload: 83886080
    threadpool: fixed
    threadname: taotao-cloud-auth-dubbo-protocol-executor
    threads: 200
  provider:
    timeout: 3000
    version: ${ttcVersion}
    threads: 500
    group: taotao-cloud-auth-dev
    #delay: 3000     #延时注册服务（毫秒）
    protocol: dubbo
    retries: 3
    loadbalance: shortestresponse
    async: true
    accesslog: ${user.home}/logs/${spring.application.name}/dubbo/provider.log
    owner: 981376577
    threadpool: fixed
    threadname: taotao-cloud-auth-dubbo-provider-executor
  consumer:
    check: false
    timeout: 3000
    loadbalance: shortestresponse
    version: ${ttcVersion}
    threads: 100
    retries: 3
    async: true
    connections: 200
    owner: 981376577
    actives: 10
    cluster: failover
    validation: true
    protocol: dubbo
    group: taotao-cloud-dev
  module:
    name: ${spring.application.name}
    version: ${ttcVersion}
    owner: 981376577
    organization: taotao-cloud
    background: false
    refer-async: true
    export-async: true
  monitor:
    id: ${spring.application.name}
    address: 127.0.0.1:18080
    username: admin
    password: 123456
    group: taotao-cloud-dev
    version: ${ttcVersion}
  metadata-report:
    id: ${spring.application.name}
    address: nacos://127.0.0.1:8848
    username: nacos
    password: nacos
    group: DUBBO_REGISTRY_GROUP
    parameters:
      namespace: taotao-cloud-dubbo
      cluster-name: CQ
  config-center:
    id: ${spring.application.name}
    address: nacos://127.0.0.1:8848
    username: nacos
    password: nacos
    group: DUBBO_REGISTRY_GROUP
    parameters:
      namespace: taotao-cloud-dubbo
    check: false
  metrics:
    default: true
    id: ${spring.application.name}
    port: 9091
    enable-jvm-metrics: true
    protocol: prometheus
    aggregation:
      enabled: true
      bucketNum: 100
      timeWindowSeconds: 30
    prometheus:
      exporter:
        enabled: true
        enableHttpServiceDiscovery: true
        metricsPort: 18081
        metricsPath: /test
      pushgateway:
        enabled: false

seata:
  enabled: false
  application-id: ${spring.application.name}
  tx-service-group: taotao_cloud_tx_group   # 事务群组（可以每个应用独立取名，也可以使用相同的名字）
  enable-auto-data-source-proxy: true
  use-jdk-proxy: false
  data-source-proxy-mode: AT
  service:
    grouplist:
      SC: 127.0.0.1:8091
    vgroupMapping:
      taotao_cloud_tx_group: SC   # TC 集群（必须与seata-server保持一致）
    enable-degrade: false     # 降级开关
    disable-global-transaction: false     # 禁用全局事务（默认false）
  config:
    type: nacos
    nacos:
      namespace: taotao-cloud-seata
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP
      username: nacos
      password: nacos
      data-id: seataServer.properties
  registry:
    type: nacos
    nacos:
      namespace: taotao-cloud-seata
      application: seata-server
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP
      username: nacos
      password: nacos
      cluster: CQ
  client:
    rm:
      async-commit-buffer-limit: 10000       # 异步提交缓存队列长度（默认10000）
      report-retry-count: 5       # 一阶段结果上报TC重试次数（默认5）
      table-meta-check-enable: false       # 自动刷新缓存中的表结构（默认false）
      report-success-enable: true
      saga-branch-register-enable: false
      lock:
        retry-interval: 10         # 校验或占用全局锁重试间隔（默认10ms）
        retry-times: 30         # 校验或占用全局锁重试次数（默认30）
        retry-policy-branch-rollback-on-conflict: true         # 分支事务与其它全局回滚事务冲突时锁策略（优先释放本地锁让回滚成功）
    tm:
      commit-retry-count: 5       # 一阶段全局提交结果上报TC重试次数（默认1次，建议大于1）
      rollback-retry-count: 5       # 一阶段全局回滚结果上报TC重试次数（默认1次，建议大于1）
      degrade-check: false
      degrade-check-period: 2000
      degrade-check-allow-times: 10
    undo:
      data-validation: true       # 二阶段回滚镜像校验（默认true开启）
      log-serialization: jackson       # undo序列化方式（默认jackson 不支持 LocalDateTime）
      only-care-update-columns: true
      log-table: undo_log       # 自定义undo表名（默认undo_log）
  log:
    exception-rate: 100     # 日志异常输出概率（默认100）
  transport:
    shutdown:
      wait: 3
    thread-factory:
      boss-thread-prefix: TaoTaoCloudAuthNettyBoss
      worker-thread-prefix: TaoTaoCloudAuthNettyServerNIOWorker
      server-executor-thread-prefix: TaoTaoCloudAuthNettyServerBizHandler
      share-boss-worker: false
      client-selector-thread-prefix: TaoTaoCloudAuthNettyClientSelector
      client-selector-thread-size: 1
      client-worker-thread-prefix: TaoTaoCloudAuthNettyClientWorkerThread
    type: TCP
    server: NIO
    heartbeat: true
    serialization: seata
    compressor: none
    enable-client-batch-send-request: true     # 客户端事务消息请求是否批量合并发送（默认true）

rocketmq:
  name-server: http://127.0.0.1:9876
  producer:
    group: ${spring.application.name}     # 组名称
    send-message-timeout: 3000     #消息发送时长
    #access-key:     # 阿里云购买的rocketmq
    #secret-key:    # 阿里云购买的rocketmq

spring:
  config:
    activate:
      on-profile: dev
