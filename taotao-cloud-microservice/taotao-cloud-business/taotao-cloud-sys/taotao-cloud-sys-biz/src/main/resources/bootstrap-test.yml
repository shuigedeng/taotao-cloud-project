server:
  port: 33421
  http2:
    enabled: true
  undertow:
    buffer-size: 2048
    direct-buffers: true

spring:
  threads:
    virtual:
      enabled: true
  config:
    activate:
      on-profile: test
  main:
    allow-circular-references: false
    allow-bean-definition-overriding: false
    banner-mode: off
    register-shutdown-hook: true
  application:
    name: taotao-cloud-sys
  cloud:
    circuitbreaker:
      sentinel:
        enabled: true
    loadbalancer:
      enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        metadata:
          version: ${ttcVersion}
          user.name: "admin"
          user.password: "123456"
        group: TAOTAO_CLOUD_GROUP
        namespace: 343852d5-6e0d-4e27-8719-7866452e5ab0
        username: nacos
        password: nacos
        cluster-name: CQ
        naming-load-cache-at-start: false
      config:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: 343852d5-6e0d-4e27-8719-7866452e5ab0
        username: nacos
        password: nacos
        group: TAOTAO_CLOUD_GROUP
        file-extension: yml
        cluster-name: CQ
        refresh-enabled: true
        #使用nacos配置中心配置 dynamic-tp-nacos-cloud-demo-dtp-dev.yml
