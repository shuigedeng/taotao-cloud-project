archivesBaseName = 'taotao-cloud-starter-core'

jar.enabled = true
bootJar.enabled = false

dependencies {
    implementation project(':taotao-cloud-microservice:taotao-cloud-starter:taotao-cloud-starter-common')

    compile 'com.fasterxml.jackson.core:jackson-databind'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.7.3'
    implementation 'cn.afterturn:easypoi-base:4.1.3'
    implementation 'org.springframework:spring-core'
    implementation 'org.springframework.data:spring-data-commons'
    implementation 'org.aspectj:aspectjweaver:1.9.2'
    implementation 'com.nepxion:banner'

    compile 'javax.servlet:javax.servlet-api'
    implementation 'io.projectreactor:reactor-core'

    implementation 'org.springframework:spring-web'
    implementation 'org.springframework:spring-tx'
    implementation 'org.springframework:spring-context'
    implementation 'org.springframework.boot:spring-boot'
    implementation 'org.springframework.security:spring-security-core'

    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation "io.springfox:springfox-swagger2"

    implementation 'org.springframework.security.oauth:spring-security-oauth2:2.3.4.RELEASE'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    implementation "org.springframework.cloud:spring-cloud-context"
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}

