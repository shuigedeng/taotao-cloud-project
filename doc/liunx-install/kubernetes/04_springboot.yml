apiVersion: apps/v1
kind: Deployment
metadata:
  name: taotao-cloud
  namespace: taotao-cloud-dev
  labels:
    app: taotao-cloud
    version: 2025.09
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  minReadySeconds: 10
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: taotao-cloud
      version: 2025.09
      kubernetes.io/cluster-service: "true"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 30%
      maxUnavailable: 30%
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: taotao-cloud
        version: 2025.09
        kubernetes.io/cluster-service: "true"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: taotao-cloud-gateway
          image: "registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-gateway:2025.09"
          imagePullPolicy: IfNotPresent
          stdin: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          ports:
            - name: taotao-cloud-gateway-port
              containerPort: 33333
          env:
            - name: applicationName
              value: taotao-cloud-gateway
          resources:
            requests:
              cpu: "1"
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2048Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 33333
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 33333
            initialDelaySeconds: 120
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          lifecycle:
            postStart:
              exec:
                #command: [ "/bin/sh", "-c", "until curl 127.0.0.0:33334/actuator/health;; do echo waiting for admin; sleep 20; done;" ]
                command:
                  - /bin/sh
                  - -c
                  - echo 'taotao cloud gateway postStart success' >> /root/postStart
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 30
        - name: taotao-cloud-monitor
          image: "registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-monitor:2025.09"
          imagePullPolicy: IfNotPresent
          ports:
            - name: taotao-cloud-monitor-port
              containerPort: 33334
          env:
            - name: applicationName
              value: taotao-cloud-monitor
          resources:
            requests:
              cpu: "1"
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2048Mi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 33334
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 5
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 33334
            initialDelaySeconds: 120
            timeoutSeconds: 5
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 5
