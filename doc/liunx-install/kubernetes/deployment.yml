apiVersion: v1
kind: Service
matadata:
  name: taotao-cloud-sys-service
  namespace: taotao-cloud-prod
  labels:
    app: taotao-cloud-sys-service
    version: 1.0
    kubernetes.io/cluster-service: "true"
  annotations:
    app: taotao-cloud-sys-service
spec:
  selector:
    app: taotao-cloud-sys
  ports:
    - name: taotao-cloud-sys-service-port
      protocol: TCP
      port: 9800
