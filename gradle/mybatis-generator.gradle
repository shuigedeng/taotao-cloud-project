        mybatisGenerator 'org.mybatis.dynamic-sql:mybatis-dynamic-sql:1.5.2'
        mybatisGenerator 'io.github.shuigedeng:taotao-boot-starter-data-mybatis:2025.10'
        mybatisGenerator 'com.mysql:mysql-connector-j:9.4.0'
