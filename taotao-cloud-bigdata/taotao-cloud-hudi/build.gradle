configurations {
    configureEach {
        resolutionStrategy.cacheChangingModulesFor 0, "seconds"
        resolutionStrategy.cacheDynamicVersionsFor 0, "seconds"

        resolutionStrategy {
            force "org.apache.avro:avro:1.12.0"
            force "com.google.guava:guava:33.5.0-jre"
            force "org.codehaus.janino:janino:3.1.12"
            force "org.apache.spark:spark-core_2.13:4.1.0"
            force "org.glassfish:javax.el:3.0.0"
        }

        exclude group: "xml-apis", module: "xml-apis"
        exclude group: "org.apache.avro", module: "avro-mapred"
        exclude group: "xerces", module: "xercesImpl"
        exclude group: "ch.qos.logback", module: "logback-core"
        exclude group: "ch.qos.logback", module: "logback-classic"
        exclude group: "org.apache.logging.log4j", module: "log4j-slf4j-impl"
    }
}

