dependencies {
    implementation 'org.apache.seatunnel:seatunnel-transforms-v2:2.3.12'
    implementation 'org.apache.seatunnel:seatunnel-api:2.3.12'
    implementation 'org.apache.seatunnel:seatunnel-starter:2.3.12'

    implementation 'org.apache.seatunnel:connector-fake:2.3.12'
    implementation 'org.apache.seatunnel:connector-console:2.3.12'
    implementation 'org.apache.seatunnel:connector-assert:2.3.12'

    implementation 'org.apache.seatunnel:seatunnel-flink-15-starter:2.3.12'

    // flinksql本地运行需要的依赖
    implementation "org.apache.flink:flink-core:2.1.0"
    implementation "org.apache.flink:flink-clients:2.1.0"
    implementation "org.apache.flink:flink-streaming-java:2.1.0"
    //状态后端管理器
    implementation "org.apache.flink:flink-statebackend-rocksdb:2.1.0"
    //flink本地运行时 提供的web功能
    implementation "org.apache.flink:flink-runtime-web:2.1.0"

    //flink sql
    implementation 'org.apache.flink:flink-table-api-java:2.1.0'
    implementation 'org.apache.flink:flink-table-runtime:2.1.0'
    implementation 'org.apache.flink:flink-table-api-java-bridge:2.1.0'
    implementation "org.apache.flink:flink-table-planner_2.12:2.1.0"
    implementation "org.apache.flink:flink-table-planner-loader:2.1.0"
    implementation 'org.apache.flink:flink-sql-gateway-api:2.1.0'

    //使用alibaba 动态cep
    implementation 'org.apache.flink:flink-cep:2.1.0'
    implementation "org.apache.flink:flink-csv:2.1.0"
    implementation 'org.apache.flink:flink-parquet:2.1.0'
    implementation 'org.apache.parquet:parquet-avro:1.16.0'
    implementation 'org.apache.flink:flink-avro:2.1.0'
    implementation 'org.apache.flink:flink-json:2.1.0'
    implementation 'org.apache.flink:flink-format-common:2.1.0'
    implementation 'org.apache.flink:flink-compress:2.1.0'

    //flink连接器
    implementation 'org.apache.flink:flink-connector-datagen:2.1.0'
    implementation 'org.apache.flink:flink-connector-files:2.1.0'
    implementation "org.apache.flink:flink-connector-kafka:4.0.1-2.0"
    //implementation 'org.apache.flink:flink-connector-hbase-2.2:3.0.0-1.17'
    implementation 'org.apache.flink:flink-connector-jdbc-core:4.0.0-2.0'
    implementation 'org.apache.flink:flink-connector-jdbc-mysql:4.0.0-2.0'
    implementation 'org.apache.flink:flink-connector-hive_2.12:3.0.0-1.20'
    implementation 'org.apache.flink:flink-connector-mongodb:2.0.0-1.20.0'
    //implementation 'org.apache.flink:flink-connector-pulsar:4.1.0-1.18'
    implementation 'org.apache.doris:flink-doris-connector-1.20:25.1.0'
    //implementation "org.apache.flink:flink-connector-elasticsearch7:3.0.0-1.16"
    //implementation "org.apache.flink:flink-connector-redis_2.11:1.1.5"

    implementation 'org.apache.flink:flink-sql-connector-hive-3.1.3_2.12:3.0.0-1.20'
    implementation 'org.apache.flink:flink-sql-connector-kafka:4.0.1-2.0'
    //implementation 'org.apache.flink:flink-sql-connector-hbase-2.2:3.0.0-1.17'
    implementation 'org.apache.flink:flink-sql-connector-mongodb:2.0.0-1.20.0'
    //implementation 'org.apache.flink:flink-sql-connector-pulsar:4.1.0-1.18'

    implementation "org.dromara.hutool:hutool-all:6.0.0-M22"

    //https://search.maven.org/artifact/com.google.auto.service/auto-service
    compileOnly "com.google.auto.service:auto-service:1.1.1"
    compileOnly 'com.google.auto.service:auto-service-annotations:1.1.1'
    //https://search.maven.org/artifact/com.google.auto.service/auto-service
    annotationProcessor "com.google.auto.service:auto-service:1.1.1"
}


configurations {
    configureEach {
        resolutionStrategy.cacheChangingModulesFor 0, "seconds"
        resolutionStrategy.cacheDynamicVersionsFor 0, "seconds"

        resolutionStrategy {
            force "org.glassfish:javax.el:3.0.0"
        }
    }
}
