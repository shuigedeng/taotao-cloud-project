archivesBaseName = 'taotao-cloud-flume'

jar.enabled = false
bootJar.enabled = false

dependencies {
    implementation 'org.apache.flume:flume-ng-core:1.9.0'
    implementation 'org.apache.flume.flume-ng-sources:flume-kafka-source:1.9.0'

    implementation 'com.alibaba:fastjson:1.2.70'
    implementation "mysql:mysql-connector-java"
    implementation group: 'com.alibaba', name: 'druid', version: '1.2.3'
}
