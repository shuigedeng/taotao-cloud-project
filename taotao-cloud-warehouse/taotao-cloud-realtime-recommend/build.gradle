tasks.register('customFatJar', Jar) {
    manifest {
        attributes 'Main-Class': 'com.taotao.cloud.flink.JStreamWordCount'
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.filter {
            it.name.endsWith('.jar')
        }
    }
    finalizedBy("jar")
}

