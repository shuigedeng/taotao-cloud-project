#rancher pipeline 配置

stages:
  - name: Build
    steps:
      - runScriptConfig:
          image: 127.0.0.1:8443/taotao-cloud/taotao-cloud-maven:latest
          shellScript: echo `mvn -version` && mvn package deploy -Dmaven.test.skip=true
        cpuRequest: 100m
        cpuLimit: "1"
        memoryRequest: 100Mi
        memoryLimit: 1Gi
        when:
          branch:
            include:
              - main
              - dev
          event:
            include:
              - push
              - pull_request
              - tag
      - runScriptConfig:
          image: busybox
          shellScript: date -R && echo ${SUCCESS_KEY}
          env:
            SUCCESS_KEY: success
          envFrom:
            - sourceName: my-secret
              sourceKey: secret-key
              targetKey: ALIAS_ENV
    when:
      branch:
        include:
          - main
          - dev
      event:
        include:
          - push
          - pull_request
          - tag
  - name: PushImage
    steps:
      - publishImageConfig:
          dockerfilePath: ./taotao-cloud-gateway/Dockerfile
          buildContext: ./taotao-cloud-gateway
          tag: taotao-cloud/taotao-cloud-gateway:${CICD_EXECUTION_SEQUENCE}
          pushRemote: true
          registry: registry.cn-hangzhou.aliyuncs.com
        env:
          PLUGIN_DEBUG: "true"
          PLUGIN_INSECURE: "true"
      - publishImageConfig:
          dockerfilePath: ./taotao-cloud-auth/Dockerfile
          buildContext: ./taotao-cloud-auth
          tag: taotao-cloud/taotao-cloud-auth:${CICD_EXECUTION_SEQUENCE}
          pushRemote: true
          registry: 127.0.0.1:8443
        env:
          PLUGIN_DEBUG: "true"
          PLUGIN_INSECURE: "true"
      - publishImageConfig:
          dockerfilePath: ./taotao-cloud-sys/Dockerfile
          buildContext: ./taotao-cloud-sys
          tag: taotao-cloud/taotao-cloud-sys:${CICD_EXECUTION_SEQUENCE}
          pushRemote: true
          registry: 127.0.0.1:8443
        env:
          PLUGIN_DEBUG: "true"
          PLUGIN_INSECURE: "true"
      - publishImageConfig:
          dockerfilePath: ./taotao-cloud-order/Dockerfile
          buildContext: ./taotao-cloud-order
          tag: taotao-cloud/taotao-cloud-order:${CICD_EXECUTION_SEQUENCE}
          pushRemote: true
          registry: 127.0.0.1:8443
        env:
          PLUGIN_DEBUG: "true"
          PLUGIN_INSECURE: "true"
    when:
      branch:
        include:
          - main
      event:
        include:
          - push
          - pull_request
          - tag
  - name: Deploy
    steps:
      - applyYamlConfig:
          path: ./taotao-cloud-gateway/deployment.yaml
      - applyYamlConfig:
          path: ./taotao-cloud-auth/deployment.yaml
      - applyYamlConfig:
          path: ./taotao-cloud-sys/deployment.yaml
    when:
      branch:
        include:
          - main
          - dev
      event:
        include:
          - push
          - pull_request
          - tag

timeout: 60

branch:
  include:
    - main
    - dev
  exclude:
    - feature/*

notification:
  recipients:
    - recipient: 981376577@qq.com
      notifier: c-tqch6:n-4c28z
  message: my-message
