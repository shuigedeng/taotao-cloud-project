dependencies {
    api project(":taotao-cloud-tx:taotao-cloud-tx-common")

    api 'com.google.guava:guava:33.5.0-jre'
    api 'com.alibaba:fastjson:2.0.59'
    api 'org.rocksdb:rocksdbjni:9.4.0'
    api ("com.alipay.sofa:rpc-grpc-impl:1.4.0")
    api 'com.alipay.sofa:hessian:3.5.5'
    api('com.alipay.sofa:bolt:1.6.12') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
    api ("com.alipay.sofa:jraft-core:1.4.0") {
        exclude group: "org.apache.logging.log4j", module: "log4j-api"
        exclude group: "org.apache.logging.log4j", module: "log4j-core"
        exclude group: "org.apache.logging.log4j", module: "log4j-slf4j-impl"
        exclude group: "org.apache.logging.log4j", module: "log4j-jcl"
    }
}
