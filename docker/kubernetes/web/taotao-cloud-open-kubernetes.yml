apiVersion: v1
kind: ConfigMap
metadata:
  name: taotao-cloud-open-configmap
data:
  APPLICATION_NAME: "taotao-cloud-open"
  APPLICATION_VERSION: '2025.12'
---
apiVersion: v1
kind: Secret
metadata:
  name: taotao-cloud-open-secret
type: Opaque
data:
  ADMIN_USERNAME: YWRtaW4=
  ADMIN_PASSWORD: MTIzNDU2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taotao-cloud-open
  labels:
    app: taotao-cloud-open
spec:
  replicas: 1
  minReadySeconds: 10
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: taotao-cloud-open
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 30%
      maxUnavailable: 30%
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: taotao-cloud-open
    spec:
      terminationGracePeriodSeconds: 30
      schedulerName: default-scheduler
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      securityContext: { }
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ops-nginx-api
      volumes:
        - name: taotao-cloud-open-hostpath
          hostPath:
            path: /tmp/logs/taotao-cloud-open
            type: Directory
        - name: taotao-cloud-open-secret
          secret:
            secretName: taotao-cloud-open-secret
      containers:
        - name: taotao-cloud-open
          stdin: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities: { }
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          image: registry.cn-hangzhou.aliyuncs.com/taotao-cloud-project/taotao-cloud-open:2025.12
          imagePullPolicy: IfNotPresent
          ports:
            - name: open-port
              containerPort: 44444
          volumeMounts:
            - name: taotao-cloud-open-hostpath
              mountPath: /usr/local/openresty/nginx/logs
            - name: taotao-cloud-open-secret
              mountPath: /etc/secret
              readOnly: true
          env:
            - name: APPLICATION_NAME
              valueFrom:
                configMapKeyRef:
                  name: taotao-cloud-open-configmap
                  key: APPLICATION_NAME
            - name: APPLICATION_VERSION
              valueFrom:
                configMapKeyRef:
                  name: taotao-cloud-open-configmap
                  key: APPLICATION_VERSION
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: taotao-cloud-open-secret
                  key: ADMIN_USERNAME
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: taotao-cloud-open-secret
                  key: ADMIN_PASSWORD
          resources:
            requests:
              cpu: '1'
              memory: 512Mi
            limits:
              cpu: '2'
              memory: 2048Mi
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - ls -l
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 10
---
apiVersion: v1
kind: Service
metadata:
  name: taotao-cloud-open
  labels:
    app: taotao-cloud-open
spec:
  type: NodePort
  selector:
    app: taotao-cloud-open
  ports:
    - name: open-port
      protocol: TCP
      port: 44444
      targetPort: 44444
      nodePort: 44444
