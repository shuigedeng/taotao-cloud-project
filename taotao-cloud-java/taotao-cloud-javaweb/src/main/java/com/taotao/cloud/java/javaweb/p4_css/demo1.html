<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
			/*class*/
			.p{color:#0f0;}
			/*元素*/
			p{color:#ff0;}
			/*id*/
			#p{font-size: 25px;}
			
		</style>
	</head>

		<div style="color:#f00;font-size: 20px;">拼搏到无能为力，坚持到感动自己！</div>
		<div>拼搏到无能为力，坚持到感动自己！</div>
		
		<!--标签选择器、id选择器、class选择器-->
		<p>用心做事</p>
		<p id="p" class="p">创造价值</p>
		<p>联手企业</p>
		<p>协同高校</p>
		<p>服务学员</p>
		<p>成就员工</p>
