<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//每个case的break不省略
			//default的执行顺序：不受定义顺序影响(与break有关) ；定义顺序：可以任意定义；
			var n=11;
			switch(n){
				
				case 1:
					document.write(n);
					break;
				case 2:
					document.write(n);
					break;
				case 3:
					document.write(n);
					break;
				default:
					document.write(n);
			}
		</script>
	</body>
</html>
