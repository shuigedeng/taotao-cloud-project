    api('com.alibaba.nacos:nacos-client:3.1.0') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }

    //作为 包验证，防止修改
    api 'commons-codec:commons-codec:1.19.0'
    // redis 分布式锁
    api 'redis.clients:jedis:7.0.0'
    //Lettuce Redis客户端
    api('io.lettuce:lettuce-core:6.8.1.RELEASE') {
        exclude group: 'io.netty', module: 'netty-handler'
        exclude group: 'io.netty', module: 'netty-common'
        exclude group: 'io.netty', module: 'netty-transport'
    }
    //json 转换工具
    api 'com.fasterxml.jackson.core:jackson-databind:2.20.1'
    api 'com.fasterxml.jackson.core:jackson-core:2.20.1'
    //kryo 序列化 工具
    api 'com.esotericsoftware:kryo:5.6.2'
